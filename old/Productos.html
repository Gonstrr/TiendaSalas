<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Artículos de Aseo</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

        <h1>Artículos de Aseo</h1>

    <section class="product-grid">

            <img src="https://cdn.pixabay.com/photo/2024/04/29/14/47/packing-8728105_960_720.jpg" alt="Detergente 1">
            <p>Detergente de alta calidad</p>
        </div>
        <div class="product-item">
            <img src="https://cdn.pixabay.com/photo/2024/04/29/14/47/packing-8728105_1280.jpg" alt="Detergente 2">
            <p>Detergente premium</p>
        </div>
        <!-- Agrega más productos según sea necesario -->
    </section>
    <script src="/js/script.js"></script>
</body>
</html>
